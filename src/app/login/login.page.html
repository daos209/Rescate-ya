<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Ingreso RescateYa</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleAccessibility()" fill="clear" color="light">
        <ion-icon name="contrast-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content" [class.high-contrast]="highContrastMode">
  <div class="login-container">

    <div class="logo-container">
      <ion-icon name="shield-checkmark" size="large" color="danger"></ion-icon>
    </div>

    <h2>Bienvenido</h2>
    <p class="subtitle">Ingresa a tu cuenta</p>

    <ion-list lines="full">
      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input [(ngModel)]="email" type="email" label="Correo" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input [(ngModel)]="password" type="password" label="ContraseÃ±a" labelPlacement="floating"></ion-input>
      </ion-item>
    </ion-list>

    <div *ngIf="errorMessage" class="error-message" role="alert">
      <ion-icon name="warning-outline" color="danger"></ion-icon>
      {{ errorMessage }}
    </div>

    <ion-button expand="block" color="danger" (click)="login()" [disabled]="!email || !password">
      <ion-icon slot="start" name="log-in-outline"></ion-icon>
      Ingresar
    </ion-button>

    <div class="separator"><span>o</span></div>

    <ion-button expand="block" fill="outline" color="medium" (click)="goToRegister()">
      <ion-icon slot="start" name="person-add-outline"></ion-icon>
      Crear cuenta
    </ion-button>

  </div>
</ion-content>
