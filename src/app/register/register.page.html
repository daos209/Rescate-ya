<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear cuenta</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="user.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" [(ngModel)]="user.phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Dirección (opcional)</ion-label>
        <ion-input [(ngModel)]="user.address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Datos médicos (opcional)</ion-label>
        <ion-input [(ngModel)]="user.medicalData"></ion-input>
      </ion-item>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <ion-button expand="block" class="register-btn" (click)="register()">
        Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
