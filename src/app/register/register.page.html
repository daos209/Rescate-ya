<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="form-container">
    <h2>Crear Cuenta</h2>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="name" placeholder="Ingrese su nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email" placeholder="Ingrese su email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password" placeholder="Ingrese su contraseña"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input [(ngModel)]="phone" type="tel" placeholder="Ingrese su teléfono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input [(ngModel)]="address" placeholder="Ingrese su dirección"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Datos Médicos</ion-label>
      <ion-input [(ngModel)]="medicalData" placeholder="Ingrese sus datos médicos"></ion-input>
    </ion-item>

    <ion-button expand="block" color="primary" (click)="register()">
      Registrarse
    </ion-button>

    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  </div>
</ion-content>
